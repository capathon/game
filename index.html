<html> <!--<![endif]-->
<head>
    <title>Dance 4 Life Game</title>

    <!-- adding styling to the app -->
    <link href="app/css/styles.css" rel="stylesheet" type="text/css">

    <!-- define the viewport of the app -->
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <!-- Add Phaser and the different states -->
    <script src="app/js/phaser.js"></script>
    <script src="app/js/states/boot.js"></script>
    <script src="app/js/states/menu.js"></script>
    <script src="app/js/states/play.js"></script>
    <script src="app/js/states/preload.js"></script>

    <!-- Add object to the window so they are available within the app -->
    <script src="app/js/prefabs/ground.js"></script>
    <script src="app/js/prefabs/pipe.js"></script>
    <script src="app/js/prefabs/pipeGroup.js"></script>
    <script src="app/js/prefabs/player.js"></script>
    <script src="app/js/prefabs/scoreboard.js"></script>
</head>
<body>
    <!-- Container to append the app on-->
    <div id="dance4lifegame"></div>

    <!-- Initialize the app -->
    <script type="text/javascript">

        // Create your Phaser game and inject it into the dance4lifegame div.
        // The first two parameters define the width and the height of the game. By passing an empty string, 100% will
        // be used
        var game = new Phaser.Game('', '', Phaser.AUTO, 'dance4lifegame');

        // Add the States your game has.
        // You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep
        // it here.
        game.state.add('Boot', BasicGame.Boot);
        game.state.add('Preloader', BasicGame.Preloader);
        game.state.add('MainMenu', BasicGame.MainMenu);
        game.state.add('Game', BasicGame.Game);

        // Now start the Boot state.
        game.state.start('Boot');
    </script>
</body>
</html>
